<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>

  <style>
    .slide img {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .active img {
      position: absolute;
      z-index: 11;
    }
  </style>
</head>

<body>
  <h1>HTML Slider</h1>
  <div class="slider">
    <div id="slide1" class="slide"><img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=2000"></div>
    <div id="slide2" class="slide"><img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg"></div>
    <div id="slide3" class="slide"><img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111-1500x1000.jpg"></div>
  </div>
  <p>Our HTML editor updates the webview automatically in real-time as you write code.</p>
  <script>
    function windowReady() {
      var i = 1;

      function slideTransition() {
        if (i < 4) {
          setTimeout(() => {
            document.getElementById("slide" + i).classList.add("active");
            setTimeout(() => {
              document.getElementById("slide" + i).classList.remove("active");
              i++;
              slideTransition();
            }, 2000);
          }, 2000);
        } else {
          i = 1;
          slideTransition();
        }
      }

      slideTransition();
    }

    window.onload = windowReady;
  </script>
</body>
</html>
